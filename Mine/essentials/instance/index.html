<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue App</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>

    <div id="app">
      {{ message }}
    </div>

    <script>

    var app = new Vue({

      el: '#app',
      data: {
        message: 'Hello World'
      }

    })

    </script>

  </body>
</html>
